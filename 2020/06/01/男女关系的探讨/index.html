        <h1 id="请大家听我嗦"><a href="#请大家听我嗦" class="headerlink" title="请大家听我嗦"></a>请大家听我嗦</h1><!--
刚刚刷知乎看到一个问题：你有什么想对知乎反女权说的话么？突然有了一些不成熟的想法想说给大家听听。我们反女权一直采取的都是隔空喊话输出观点为主，正面对线为辅的舆论战模式。虽然舆论战是必须的，但我们似乎选错了方向。我个人有点不成熟的建议想分享一下，说的不对可以指正。文字有点长。

首先，我觉得我们必须努力向支持者们传达出一个核心理念让他们明白：并非先有女权，才诞生了女权主义者。而是本就有大量女权主义者的存在，为迎合市场才有了女权。咪蒙的出现也是这个道理，是有人需要咪蒙才有了咪蒙。这个概念是我们所有舆论的基础。要让大家清楚的知道从来就没有人被洗脑，而是这帮人本来就很坏。然后资本知道无产队伍里有大量这样的坏人存在，才用上女权把它们归拢收集到了一起。女权只是一把刀，而让这把刀伤害别人的是女权主义者。这就好比你开饭馆，选门面的时候最优先预判的不就是这个位置大量人流中有吃饭需求的潜在人群有多少？这么做的目的就是为了让部分虽然心中反感女权但任对女权主义者抱有幻想认为它们只是一时糊涂被洗脑的人抛弃幻想彻底死心和清醒，明白人性本恶男女都一样的道理。即便没有女权那些女权受众也是存在的，也会在现实中剥削无产的价值和奴役无产者的思想。所以与对方大V辩论没有作用，侥幸搬倒一个立刻就会冒出来下一个接手蛋糕。指望辩论胜利后女权主义者就会消失的想法不切实际，更何况打倒女权本来也不可能。你反驳它们的理论，它们立刻就能再造一个理论反驳你，甚至我们很多的论据在我看来还是靠女权故意送的菜。这种反复复读的消耗战我们打不起，因为我们完全无法和它们完整的利益链所抗衡。

只有成功传达好上述理念的基础上我们才有可能拥有属于我们自己的正确的统一的完整的理论体系并且实践化然后形成足够博弈的规模。跟它们辩论纯属浪费口舌，你以为你只是在和一个或几个女权辩论，其实你对抗的是对面整个舆论体系。其实城市猎人的理论体系一直都是正确的，难就难在非常难以实践。恕我直言，好多人对于他的观点都停留在：恩，大神说的对，大神说的好。然后关了知乎现实该干嘛还是干嘛，所有的一切都抛之脑后了，刚刚城市猎人说了些啥他百分百忘了个八九。即使少数人吃透了城市猎人的理念，但正如我上边第二段所说的任然对某部分人心存幻想，担忧自己伤害到别人，却不知道它们伤害我们的时候从来没有手软过。对面已经不要下限了，我们这里居然还有人心存怜悯怕伤害柔弱的它们。我说句你们不爱听的，大家好好照照镜子也包括我自己，就咱们这些工具人有啥资格当施暴者伤害到别人？每100年能有一台ATM自爆算是多的了。这就好比我们手上明明就有枪，却不知道如何使用或者不愿意去使用。内部不团结分歧较大，这就是舆论战我们永远处于下风，反女权收效甚微的真正原因。

最近知乎邹禹同被女权线下线上同时围攻让我感触颇多。他的普法歪打正着爆击了某些人的痛点。这些人并非害怕别人懂法后影响它们骗钱，而是害怕邹博的普法让许多人看清了原来贪婪是不分性别的。女性是可以通过合法手段让男性受到重创的。部分女性的弱和需要安全感只是一层伪装。对于两性关系中信息不对等的局面会有所改观，让那些对女性的认知仅仅只靠影视作品的男性开始对女性有了新的认识，加深坏人不分性别的印象，对女性的信任感降低到一个理性的点。女权或者说渣女们真正害怕的是无产者们认知的转变，对女性不捧不踩，用对待同性的方式一视同仁的对待女性。开始不再轻易相信女权者在现实中说的话，开始怀疑它们观点和动机，开始警惕它们的作为，开始对女性理性和戒备，开始面对女性也有了自我保护意识。

所以，我个人倡议，希望各位反女权和支持者们：希望大家一起放下轻视不屑，放下傲慢，放下争强好胜的潜意识，学习我们对立面的团结，在保持自己原有答题风格的同时，能够在自己的回答和文章中适时的加入人性本恶，男女一样，女权主义者本来就坏，而非变坏的核心理念。通过普法法律是最好的武器，还有将城市猎人等大V有整套理论体系的观点拓展和修改的更加通俗易懂具有实操性然后传播出去，同时学习女权故意曝光大量男性作恶让女性因为恐惧而加入它们的办法大量披露现实中部分女性的负面让大家能够真正看清现实。比如去知乎提问：你见过最邋遢女生宿舍有多脏？这类问题绝对能让女权跳脚，它们最害怕的就是男女互相认知信息不对等的僵局被打破，失去原本披着的美好外衣，这也是邹禹同被骂的那么惨的真正原因。改变散乱游击以个体对抗对面整个舆论体系的局面，形成体系对体系才有可能迎来一丝曙光。我们真正的敌人不是女权大V，而是它们的粉丝。
-->
