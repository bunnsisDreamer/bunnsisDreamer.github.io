        <h1 id="It’s-just-humiliating-love"><a href="#It’s-just-humiliating-love" class="headerlink" title="It’s just humiliating love"></a>It’s just humiliating love</h1><!--

我也不太懂是怎么回事。今晚，应该说是昨晚。我无意得知我自己的准女朋友居然有了男朋友。而且大学分地后，她的男朋友居然还是同学的同学。
我觉得很离谱但是也没什么好说的。毕竟聊天聊的不多。一个女孩子终究还是会厌倦的。有过很亲密无间的就那种交流也好，也会很贴切的将心比心。而且都还是单身。甚至可以在聊天软件说一些很无聊，毫无意义，很恶心很肉麻的话。单纯就图个口嗨的乐子。
我暑假的时候同学聚会，兄弟问我有没有女朋友了。我给予肯定的回答但是并不说我的女朋友是谁。毕竟都是高中同学。不过事实上我最终还是说了。我甚至发自内心的还有一点点小自豪。
但是，今晚这波操作着实打了我一个措手不及。我以为原本是板上钉钉的事情，结果是别人板上钉钉的事情。关键是我还被蒙在鼓里，我不知道这是在忌惮我还是觉得我无足轻重。
反正我自己也有错，不走心也好，不主动也好，自己技不如人也好我也都承认了也没什么好计较的。
我没想通 ，想通了再回来写后续。
我这个博客的第二篇就是这么晦气的文章也是服了我自己了。

***
***
***
***

##更新了
我这寻思的也有道理，一个女孩子只是看聊天打字上这么说，但也不一定是。就好比一个骗子，某个人为了骗钱，可以说尽一切的话，不管是对天发誓也好，不管他发的誓会让他自己以及他的双亲反复死多少回也好，那就真的会发生吗？很明显是不会的。就是说出来的话也是一样。

但是不同的人会有不同的底线。有的人会约束自己永远信守自己说过的话；有的人在网上聊天的时候能把话说的天花乱坠，但是现实见面的话蹦不出几个字来，那他可以在网上混的风生水起，但是现实中却很难骗钱；但是就算是现实的沟通聊天也好，如果真的想要骗钱的话，总还是简单的，毕竟是胆大心细的事情，自己立的誓言也不会有神明去管，这就是为什么会有人说“空口无凭”；就是在技术不进步的年代，就算是签字也不能说明某个契约誓言的真实性有效性，唯有画押，或者在强权的压力下。
譬如某个厂家生产了某个奶粉，也知道这是有问题的，很多的宝宝吃了之后出现了类似于呕吐的现象。譬如买了10000瓶的奶粉，2000的宝宝出问题了，真正去法院的有几个孩子家长？譬如30。然后这30个是单打独斗的，很多的没有这个精力一直和某奶粉公司耗下去，也有很多的愿意私了。就算是坚持下去的，也不能胜诉，因为企业是有能力和你打官司，并且能有种种理由。你什么时候买的？喝的时候有没有过期？怎么证明某个宝宝是吃了你家奶粉才有不良反应的？这就一问三不知。
但是，如果不是这种法制社会，反而是封建社会（我并不是说法治社会没有封建社会好），这种明眼人一眼就看出来了，并且就算是判决也能让很多人信服也便没有那么多问题了。所以这现在是不存在的。
要说爱情的话，我觉得不是不靠谱，也不是说恒久远。我所看过了解的爱情故事，最为忠贞的也许就是杨过和小龙女的爱情故事。在所有的小说也好，网文也好，抑或是真实的故事，我没有见过任何能够比这两位更加难的。虽然是小说，不是真实的事情。但是我永远相信这种爱情是真真切切存在的事情。说爱情不靠谱，不如说是某个人不靠谱，或者是自己就不靠谱。爱情是建立在人与人之间的，只有两个靠谱的人，才能有靠谱的爱情。
我相信我是一个我所所谓的靠谱的人，我也一直都很在乎我自己的口碑。现在有些词被用滥了。很多的单身都认为是宁缺毋滥，我觉得没有问题，我以前也有过这么形容我自己。但是我对此介意的是我自己的口碑，而不是另一方能够带给我什么。就类似于我在意的反而是别人在背后的指指点点，说我，前女友要是会踢足球，都能组成两个足球队互相pk了。我觉得这种灰色笑话还是不可取的。其他人也许就是找一个好人罢了。
所以我觉得，男女在一起时间这么长，可以一起聊天，很幼稚的qq的火花，可以养的超级大，还有轮船，甚至“深爱之钥”、“空间别墅”。同样的，譬如有段时间忙，可能上班，下班，没几句话说的。甚至异地分居。这就好像某个誓言，也没有人去监督。一个人会不会去遵守呢？
我不知道，如果是我的话，可以和女性吃饭也好，出去玩也好。但是逾距的事情不能做就是不能做，所以如果这时候有谁会问我的女人是谁，那还是她。
假设按照某些宗教也好，信仰也好。我们可以认为，人是由精神和肉体所组成的。人死了，精神（灵魂）还在，有的上天堂，有的下地狱。我可以把它认为是。灵魂在获得肉体之前，它还是灵魂，和死了一样，可以脱离灵魂存在。并且是没有起点的，可人过程都要经历。
那么每个人都是一个灵魂，他必须要经历很多事情。出生，成长，衰老，死亡。同样的，在这过程中，有许许多多的事情要经历，并且每个人都不同。
那么什么时候死掉的人最痛苦呢？是懵懂的少年，抑或是很多梦想的青年，上有老下有小的壮年，不能享受四世同堂的老年？我觉得都不是，真正痛苦的是流产的，堕胎的，早夭的灵魂。他们刚刚或者正在和肉体互相打磨，结果又要遁回虚空，继续寻找下一个肉体。因为这个过程都是要经历的罢了。
男女的爱情也一样。我第一次是还在搞地下党工作，结果我高估了某个女人的忠贞。既不是死在班主任，也不是死在家长，而是死在了另一个小一届的据说看上去很帅的名字里面有鸢的还甚至据说笑起来和鸢尾花盛开一样美男子。
这又应该锅甩给谁呢？结果那个男子过于初中以致于某个女人连备胎都不算，对一方怀有向往之情，却对过往的我怀恨在心又是什么无名业火，可是为什么还要在同学之间骂我呢？你要知道我是很注重名声的人，但是光是爱情萌芽阶段的一面之词也好，在同学心中的造势也好，就算是给人的直观感受也好。唇齿不利的我反而却成了过街老鼠。我以前相信因果，相信物质的等价变换。现在我只相信做婊子立牌坊是正确并且可行的行为。有的人可能认为只是个一举两得的事情，其实这是个一举三得的事情。
*首先做了婊子能赚钱，其次自己还舒服，最重要的是，别人还以为是贞洁烈女。*
第二次就不是在襁褓里了，是子宫里。甚至双方都没有确立关系。一个萝莉形的妹子，谁都不想辜负了。我兄弟喜欢了好几年的妹子，纯洁的妹子。就算我是想找170+，符合我审美的，比我小的···但是试问又有几个人能如愿呢？我也不看看我自己是什么东西。既然互相喜欢嘛，也没有阻碍，我认为就是可以开始恋爱的事情，可是中途有一些奇怪的差错。我也不约她出来，她也不约我出来。甚至双方一直都没有正式的关系。时间久了就久了。
我很在意的是，为什么有没有和我说。一个人总是会死的。被枪打死，被炮炸死，流血流死，癌症去世，车祸去世，以外电死···太多了。但是同样的，总要知道是怎么死的。
*我啊，终究还是要谈恋爱的。*
爱情是依附于等价交换实现的，古往今来，谈恋爱永恒不变的还是门当户对。
我不是祥林嫂，不是“我真傻，真的”的复读机。鲁迅先生说 “ 第一次吃螃蟹的人是很令人佩服的，不是勇士，谁敢去吃它呢？螃蟹有人吃，蜘蛛一定也有人吃过，不过不好吃，所以后人就不吃了。像这种人我们当极端感谢。 ”
我觉得就像是洋葱，大蒜，榴莲或者是更加恶心的东西也是有人吃的。其中包括某些快手主播。我也一样，无非便是证明了有的能吃，有的不能吃，或者不好吃，或者是反胃，或者让你反复呕吐出胃酸，胆汁。目的便在于，知晓了以后不再吃了罢。
